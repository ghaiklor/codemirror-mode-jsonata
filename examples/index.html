<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../src/vendor/codemirror.css">
  <meta charset="UTF-8">
  <title>CodeMirror Mode JSONata</title>
</head>
<body>

<textarea id="jsonata-editor" title="CodeMirror Mode JSONata">1234 ~> 4234</textarea>

<script src="../src/vendor/codemirror.js"></script>
<script src="../src/codemirror-mode-jsonata.js"></script>
<script>
  CodeMirror.fromTextArea(document.getElementById('jsonata-editor'), {
    value: '1234 ~> 4234',
    mode: 'jsonata',
    lineNumbers: true
  });
</script>
</body>
</html>
